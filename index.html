<!DOCTYPE html>
<html lang="en" ng-app="show">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://kit.fontawesome.com/7e453e5ecd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./assets/Logo.svg">
    <script src="./main.js"></script>
    <title>Fox Movies | The Complete Guide</title>
</head>
<body>
    <div class="Page__Container">
        <div class="HomePage">
            <div class="Navbar">
                <div class="Navbar--left">
                    <div class="Logo">
                        <a href="#"><img src="./assets/Logo.svg" alt=""></a>
                    </div>
                    <a href="#">home</a>
                    <a href="#movies">Movies</a>
                    <a href="#trailers">Trailers</a>

                    <a href="#support">Support</a>
                </div>

                </div>
            </div>
        
        <div class="Home__img" >
                <img ng-src="{{ img }}" alt="" ng-init="img = './assets/Pic__2.jpg'">
            </div>

            <div class="Home__content" id="home">
                <div class="Home__content--large" ng-init="heading='Explore millions of Movies'">
                    {{ heading }}
                </div>

                <div class="Home__content--small" ng-init="content = 'Explore millions of Movies and TV shows just at your fingertips on this site. Just sit back and relax. Meanwhile, we will show you the movies and TV shows you will surely like..'">
                    {{ content }}
                </div>

            </div>
        </div>
